{% extends "base.html" %}
{% block title%} {{ title }} {% endblock %}
{% block content%}

<div class="container py-4 text-center">
<table align="center" border 1 id="assets">
    <thead>
    <tr>
        <th class="User ID">User ID</th>
        <th class="User Name">Username</th>
        <th class="email">eMail</th>
        <th class="usergroupid">User Groups List</th>
        <th class="Update">Update</th>
    </tr>
    </thead>
{% for user in users %}
    <tr>
        <td class="User ID">{{user.id}}</td>
        <td class="User Name">{{user.username}}</td>
        <td class="email">{{user.email}}</td>
        <td class="usergroupid">{{user.usergroupid}}</td>
        <td class="Update"><a  href="/users/{{user.id}}/userupdate">Edit User</a></td>
    </tr>
{% endfor %}
</table>
        </div>
{% endblock %}
